<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script2.js"></script>
    <title>Rock, Paper & Scissor Game!</title>
    <link rel="shortcut icon" href="./img/paper.png" type="image/x-icon">
</head>
<body>
<div class="end-window">
    <h2>GAME OVER!</h2>
    <p>YOU WIN!</p>
    <button>PLAY AGAIN</button>
</div>    
<div class="main">
    
    <div class="navbar margin"> 
        <h1>ROCK, PAPER & SCISSOR GAME!</h1> 
    </div>
    <div class="game-section">
        <div class="duel-container margin">
            <h2 class="title">DUEL:</h2>
            <div class="duel-section">
                <div class="duel-section-item">
                    <h2>PLAYER:</h2>
                    <img src="./img/mark.png" alt="" class="rock-paper-scissor-img duel-margin" data-img="1">
                </div>
                <div class="duel-section-result">
                    <h3 id="h3-result">0:0</h3>
                </div>
                <div class="duel-section-item">
                    <h2>COMPUTER:</h2>
                    <img src="./img/mark.png" alt="" class="rock-paper-scissor-img duel-margin" data-img="2">
                </div>
            </div>
        </div>

        <div class="choice-container margin">
            <h2 class="title">YOUR CHOICE:</h2>
            <div class="choice-section">
                <div class="choice-section-item unmarked" data-element-id="1"><img src="./img/rock.png" alt="" class="rock-paper-scissor-img"></div>
                <div class="choice-section-item unmarked" data-element-id="1"><img src="./img/paper.png" alt="" class="rock-paper-scissor-img"></div>
                <div class="choice-section-item unmarked" data-element-id="1"><img src="./img/scissor.png" alt="" class="rock-paper-scissor-img"></div>
            </div>
        </div>

        <div class="history-container margin">
            <h2 class="title">HISTORY:</h2>
            
            <div class="history-section">
                <div class="history-section-item">
                    <h2>PLAYER:</h2>
                    <p data-history="1" class="p-margin"></p>

                </div>
                <div class="history-section-item">
                    <h2>COMPUTER:</h2>
                    <p data-history="2" class="p-margin"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="margin">
        <p>Created by brexus ©️ | Odin Project 2023</p>
    </footer>

</div>
    <script>

        getPlayerChoice();

    </script>
    

</body>
</html>
